<!DOCTYPE html>
<html>
<head>
<title>Dynamic Table Menu</title>
<style>
table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border: 1px solid black;
  padding: 8px;
  text-align: left;
}

.options-menu {
  position: absolute; /* Important for positioning */
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1; /* Ensure it's on top */
  display: none; /* Initially hidden */
  border: 1px solid #ddd;
}

.options-menu a {
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  color: black;
}

.options-menu a:hover {
  background-color: #f1f1f1;
}
.options-button{
    cursor: pointer;
}
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>John Doe</td>
      <td>30</td>
      <td><button class="options-button">...</button><div class="options-menu">
        <a href="#">Edit</a>
        <a href="#">Delete</a>
        <a href="#">View Details</a>
      </div></td>
    </tr>
    <tr>
      <td>Jane Smith</td>
      <td>25</td>
      <td>
        <button class="options-button">...</button>
        <div class="options-menu">
            <a href="#">Edit</a>
            <a href="#">Delete</a>
            <a href="#">View Details</a>
        </div>
      </td>
    </tr>
    <tr>
      <td>Peter Jones</td>
      <td>40</td>
      <td><button class="options-button">...</button><div class="options-menu">
        <a href="#">Edit</a>
        <a href="#">Delete</a>
        <a href="#">View Details</a>
      </div></td>
    </tr>
  </tbody>
</table>

<script>
const optionButtons = document.querySelectorAll('.options-button');

optionButtons.forEach(button => {
    button.addEventListener('click', (event) => {
        const menu = button.nextElementSibling;
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';

        //Position the menu
        const buttonRect = button.getBoundingClientRect();
        menu.style.left = buttonRect.right + "px";
        menu.style.top = buttonRect.top + "px";

        //Close other open menus
        optionButtons.forEach(otherButton => {
            if(otherButton !== button){
                otherButton.nextElementSibling.style.display = 'none';
            }
        })
    });
});

//Close menus when clicking outside
window.addEventListener('click', (event) => {
    if (!event.target.matches('.options-button')) {
        const menus = document.querySelectorAll('.options-menu');
        menus.forEach(menu => {
            menu.style.display = 'none';
        });
    }
});
</script>

</body>
</html>
