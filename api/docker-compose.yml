services:
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=jahaira_store
      - POSTGRES_USER=rey
      - POSTGRES_PASSWORD=0000
    ports:
      - 5432:5432
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@mail.com
      - PGADMIN_DEFAULT_PASSWORD=0000
    ports:
      - 5050:80

  mysql:
    image: mysql:5
    environment:
      - MYSQL_DATABASE=jahaira_store
      - MYSQL_USER=root
      - MYSQL_ROOT_PASSWORD=0000
      - MYSQL_PORT=3306
    ports:
      - 3306:3306
    volumes:
      - ./mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - MYSQL_ROOT_PASSWORD=0000
      - PMA_HOST=mysql
    ports:
      - 8080:80